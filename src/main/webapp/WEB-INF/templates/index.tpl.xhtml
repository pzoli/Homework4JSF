<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:growl id="growl" showSummary="true" showDetail="true" sticky="true" />
    <h:form>
        <p:commandButton value="Refresh" actionListener="#{employeeManager.getFistEmployee()}" update=":growl,:first"/>
    </h:form>
    <p:outputLabel id="first" value="#{employeeManager.employee == null ? 'Ãœres': employeeManager.employee}"/>

    <p:dataTable value="#{employeeManager.allEmployees}" var="emp">
        <p:column headerText="id">
            <h:outputText value="#{emp.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{emp.name}" />
        </p:column>
        <p:column headerText="E-mail">
            <h:outputText value="#{emp.email}" />
        </p:column>
        <p:column headerText="Age">
            <h:outputText value="#{emp.age}" />
        </p:column>
    </p:dataTable>

</ui:composition>
